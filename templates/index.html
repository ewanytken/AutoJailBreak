<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Form</title>
    <link rel="icon" href="{{ url_for('static', path='/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='/favicon-32x32.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', path='/site.webmanifest') }}">

    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <h2>ATTACK'S PARAMETERS</h2>
    <div class="container">
        <div class="model">
            <label for="inputAttacker">ATTACKER MODEL</label>
            <input type="text" id="inputAttacker" placeholder="Enter name of model">
            <label for="attackerMaxToken">Max Token</label>
            <input type="number" id="attackerMaxToken" value=555 >
        </div>

        <div class="prompts">
            <label for="attackerRole">Attacker Role</label>
            <input type="text" id="attackerRole" placeholder="Enter Role">

            <label for="attackerInstruction">Attacker Instruction</label>
            <input type="text" id="attackerInstruction" placeholder="Enter Instruction">

            <label for="attackerConstraint">Attacker Constraint</label>
            <input type="text" id="attackerConstraint" placeholder="Enter Constraint">

            <label for="attackerQuery">Harmful Query</label>
            <input type="text" id="attackerQuery" placeholder="Enter Harmful Query">
        </div>
    </div>

    <div class="checkboxEvaluatorContainer">
        <input type="checkbox" id="checkboxEvaluator" onclick="addModelCheckbox()" style="display: none;">
        <label for="checkboxEvaluator" >Add Evaluator model?</label>
    </div>

    <div class="container" id="evaluatorContainer" style="display: none;">

        <div class="model">
            <label for="inputEvaluator">EVALUATOR MODEL</label>
            <input type="text" id="inputEvaluator" placeholder="Enter name of model">
            <label for="evaluatorMaxToken">Max Token</label>
            <input type="number" id="evaluatorMaxToken" value=555 >
        </div>

        <div class="prompts">
            <label for="evaluatorRole">Evaluator Role</label>
            <input type="text" id="evaluatorRole" placeholder="Enter Role">

            <label for="evaluatorInstruction">Evaluator Instruction</label>
            <input type="text" id="evaluatorInstruction" placeholder="Enter Instruction">

            <label for="evaluatorConstraint">Evaluator Constraint</label>
            <input type="text" id="evaluatorConstraint" placeholder="Enter Constraint">
        </div>
    </div>

    <div class="checkboxReattackerContainer">
        <input type="checkbox" id="checkboxReattacker" onclick="addModelCheckbox()" style="display: none;">
        <label for="checkboxReattacker">Add Reattacker model?</label>
    </div>

    <div class="container" id="reattackerContainer" style="display: none;">
        <div class="model">
            <label for="inputReattacker">REATTACKER MODEL</label>
            <input type="text" id="inputReattacker" placeholder="Enter name of model">
            <label for="reattackerMaxToken">Max Token</label>
            <input type="number" id="reattackerMaxToken" value=555 >
        </div>

        <div class="prompts">
            <label for="reattackerRole">Reattacker Role</label>
            <input type="text" id="reattackerRole" placeholder="Enter Role">

            <label for="reattackerInstruction">Reattacker Instruction</label>
            <input type="text" id="reattackerInstruction" placeholder="Enter Instruction">

            <label for="reattackerConstraint">Reattacker Constraint</label>
            <input type="text" id="reattackerConstraint" placeholder="Enter Constraint">
        </div>
    </div>

    <h4>Local or External Model?</h4>
    <label>
        <input type="radio" id="localOption" value="local" name="target" onclick="targetTypeSelector()" checked> Local Model
    </label>
    <label>
        <input type="radio" id="externalOption" value="external" name="target" onclick="targetTypeSelector()"> External Model
    </label>
    <label>
        <input type="radio" id="gigaOption" value="giga" name="target" onclick="targetTypeSelector()"> Giga Model
    </label>
    <div id="localTargetContainer">
        <label for="localTarget">Enter Local Target Model</label>
        <input type="text" id="localTarget" name="localTarget">
    </div>

    <div id="externalTargetContainer">
        <label for="urlTarget">Enter URL</label>
        <input type="text" id="urlTarget" name="urlTarget">

        <label for="apiKeyTarget">Insert Api Key</label>
        <input type="text" id="apiKeyTarget" name="apiKeyTarget">

        <label for="modelExternalTarget">Enter Model Name</label>
        <input type="text" id="modelExternalTarget" name="modelExternalTarget">
    </div>

    <div id="gigaTargetContainer">
        <label for="uuidTarget">Enter UUID for GigaChat</label>
        <input type="text" id="uuidTarget" name="uuidTarget">

        <label for="authorizationTarget">Insert Authorization Key</label>
        <input type="text" id="authorizationTarget" name="authorizationTarget">
    </div>

    <div>
        <label for="templatePrompt">Prompt Template(Enter number)</label>
        <input type="number" id="templatePrompt" placeholder="Enter Prompt Template">
    </div>

    <div>
        <label for="numberOfAttempt">Number of Attempt</label>
        <input type="number" id="numberOfAttempt" placeholder="Enter Attempt">
    </div>

    <! TODO add additional questions -->

    <div class="attack-button">
        <button id="attackButton">Attack</button>
    </div>

    <div id="dialogResponse">Attack Response</div>

    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
